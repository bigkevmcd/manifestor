environments:
  development:
    pipelines:
      integration: dev-ci-pipeline
      deployment: dev-cd-pipeline
    apps:
      - name: my-app-1
        services:
          - name: app-1-service-http
            source_url: https://github.com/myproject/myservice.git
            pipelines:
              integration: dev-java-pipeline
              integration: dev-java-deployment-pipeline
          - name: app-1-service-metrics
      - name: my-app-2
        services:
          - name: app-2-service
  staging:
    apps:
      - name: my-app-1
        services:
          - name: app-1-service-http
  production:
    apps:
      - name: my-app-1
        services:
          - name: app-1-service-http
          - name: app-1-service-metrics
            repo:
              url: https://github.com/testing/testing
              ref: master
              path: config
